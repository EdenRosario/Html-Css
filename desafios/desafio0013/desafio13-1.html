<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            width: 300px;

        }

        td {
            border: 1px solid black;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Ex 13.1</h1>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>

            <td>7</td>
        </tr>
        <tr>

            <td colspan="3">8</td>

            <td>9</td>
        </tr>
        <tr>
            <td rowspan="2">10</td>
            <td colspan="2">11</td>
            <td>12</td>
        </tr>
        <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
    </table>


    <h2>
        Ex 13.2
    </h2>
    <table>
        <tr>
            <td colspan="4">A</td>



            <td rowspan="3">B</td>
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td>F</td>
            <td>G</td>
        </tr>
        <tr>
            <td>H</td>
            <td>I</td>
            <td>J</td>
        </tr>
        <tr>
            <td colspan="4">C</td>




        </tr>

    </table>

</body>

</html>
