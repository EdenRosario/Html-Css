<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        table{
            border-collapse: collapse;}
           
        tr, th, td{
            border: 1px solid black;
            padding: 20px;
        }
        col.nome{
            background-color: darkcyan;
        }
        col.idade{
            background-color: red;
        }
        col.sexo{
            background-color: blue;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
        <col class="nome">
        <col class="idade">
        <col class="sexo">
        </colgroup>
        <caption>
            emprego
        </caption>
        <tr>
            <th>nome</th>
            <th>idade</th>
            <th>sexo</th>
        </tr>
        <tr>
            <td>joao</td>
            <td>25</td>
            <td>m</td>
        </tr>
        <tr>
            <td>joao</td>
            <td>25</td>
            <td>m</td>
        </tr>
        <tr>
            <td>joao</td>
            <td>25</td>
            <td>m</td>
        </tr>
    </table>
</body>
</html>
