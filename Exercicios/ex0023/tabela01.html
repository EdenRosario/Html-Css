<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            font-family: Arial, Helvetica, sans-serif;
            max-width: 300px;
            min-width: 400px; 
            height: 400px;
            border-collapse: collapse;
        }
        td{
            border:1px solid black ;
            text-align: left;
            vertical-align: bottom;
            
        }
    </style>
</head>
<body>
    <h1>Tabelas em html</h1>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
</body>
</html>
