<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" autocomplete="on" method="post">
        <fieldset>
            <legend>Seu Genero?</legend>
        <input type="radio" name="sexo" id="imas"><label for="imas">Masculino</label><br>
        <input type="radio" name="sexo" id="Ifem"><label for="ifem">Feminino</label><br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
        
        </fieldset>
        <fieldset>
            <legend>Seus esportes favoritos?</legend>
            <input type="checkbox" id="ifut"><label for="ifut">Futebol</label><br>
            <input type="checkbox" id="inat"><label for="inat">Natação</label><br>
            <input type="checkbox" id="ibas"><label for="ibas">Basquet</label><br>
            <input type="checkbox" id="ivol"><label for="ivol">Volei</label><br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </fieldset>
        
        <fieldset>
            <legend>Sua cor favorita?</legend>
            <label for="icor">Sua cor:</label>
            <input type="color" id="icor">
        </fieldset>
        <fieldset>
            <legend>O quanto voce gostando?</legend>
            <label for="iniv">Seu nivel de satisfação:</label>
            <input type="range" min="1" max="5" id="iniv">
        </fieldset>
        <fieldset>
            <legend>Foto 3X4 para finalizar</legend>
            <label for="ifoto">Foto:</label>
            <input type="file" id="ifoto">
        </fieldset>
    </form>
</body>
</html>
