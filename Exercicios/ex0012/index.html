<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos em html 5</title>
</head>
<body>
    <h1>Inserindo videos hospedos localmente.</h1>
    <p>Este video esta hospedado no meu proprio servidor.</p>
    <video width="520" poster="imagens/limoes-capa.png" controls> 
        <source src="midia/meu-video.webm.webm" type="video/webm">
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/original.mp4.mp4" type="video/mp4">
        <p>Infelizmente seu navegador não é compativel com este video.</p>
        
    
    </video>
    <h1>Hospedagem incorparada</h1>
    <p> videos do youtube</p>

    <iframe width="520" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    

    <p>inserindo videos do Vimeo</p>

    <iframe src="https://player.vimeo.com/video/257399106?h=b4f1975b25&autoplay=1&loop=1&color=ffffff&title=0&byline=0&portrait=0" width="520" height="293" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen ></iframe>
</body>
</html>
