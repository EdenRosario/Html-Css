<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
   
        <form action="" autocomplete="on">
            <label for="iemail">Email:</label>
            <input type="email" autocomplete="email" minlength="10" maxlength="30" required id="iemail" placeholder="xxxxxxxxxxxxxxxx">

            <label for="itel">Telefone:</label>
            <input type="tel" autocomplete="tel" required id="itel" placeholder="(xx) xxxxx-xxxx">
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </form>
    
</body>
</html>
