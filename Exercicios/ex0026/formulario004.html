<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de prova</title>
</head>
<body>
    <form action="" autocomplete="on">

        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="Nome" id="inome" minlength="5" maxlength="10" placeholder="de 5 a 10 letras" autocomplete="username">
        </p>
        <p>
            <label for="imedia">MÃ©dia da prova:</label>
            <input type="number" min="0" max="10" step="0.1" value="5"
            name="media" id="imedia">
        </p>
        <p>
            <label for="iperiodo">Periodo letivo</label>
            <input type="month" value="2024-01" name="periodo" id="iperiodo">
        </p>
        <p>
            <label for="idia">Dia da prova</label>
            <input type="date" value="2024-01-05" name="dia" id="idia">
        </p>
        <p>
            <label for="ihora">Hora da prova</label>
            <input type="time" value="08:30" name="hora" id="ihora">
        </p>
        <p>
            <label for="ilimpa"></label>
            <input type="reset" value="Limpar" name="limpar" id="ilimpar">
        
    
            <label for="ienviar"></label>
            <input type="submit" name="enviar" id="ienviar">
        </p>

    </form>
</body>
</html>
