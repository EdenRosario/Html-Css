<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            
            border-collapse: collapse;
           
        }
        tr, th, td{
            border: 1px solid black;
            padding: 10px;
        }
        .B{
            padding: 15px;
        }
    </style>
</head>
<body>
    <caption>Filmes favoritos</caption>
    <table>
        <thead>
            <tr>
                <th>Grupos</th>
                <th>Nomes</th>
                <th colspan="3">Filme</th>
            </tr>
            <tr>
                <th rowspan="3">Mulheres</th>
                <td>Ana maria Santos</td>
                <td>Allien</td>
                <td>Rambo</td>
                <td>Vingadores</td>
            </tr>
            <tr>
                <td>Beatriz Souza</td>
                <td>Hulk</td>
                <td>Inseption</td>
                <td>Batman</td>
            </tr>
            <tr>
                <td>Claudia Melo</td>
                <td>Oblivion</td>
                <td>Matrix</td>
                <td>Big hero</td>
                <tr>
                    <th>Homens</th>
                    <td class="B">Bruno Mendonça</td>
                    <td>Intocáveis</td>
                    <td>Amnésia</td>
                    <td>Gladiador</td>
                </tr>
            </tr>

        </thead>
    </table>
</body>
</html>
