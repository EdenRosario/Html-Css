<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: darkgray;
        }
    </style>
</head>
<body>
    <p>
        <label for="iest">Estado:</label>
        <select name="estado" id="iest">
            <optgroup label="Etados vizinhos">
                <option value="PA">Pará</option>
                <option value="MA">Maranhão</option>
                <option value="MN">Manaus</option>
            </optgroup>
        </select>
    </p>
    <p>
        <label for="iprof">Profissão:</label>
        <input type="text" id="iprof" list="ilist" name="Profissão">
        <datalist id="ilist">
            <option value="ADM">Administrador</option>
            <option value="DEV">Desenvolvedor</option>
            <option value="T.I.">Auxiliar de Informatica</option>
        </datalist>
    </p>

    <label for="imen">Mensagem:</label>
    <textarea name="mensagem" id="imen" cols="30" rows="10"></textarea>
</body>
</html>
